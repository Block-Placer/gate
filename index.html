<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gate Control</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      text-align: center;
      background: #f3f4f6;
      padding-top: 100px;
    }
    button {
      font-size: 1.2em;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 15px 30px;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      background: #1d4ed8;
    }
    input {
      padding: 10px;
      font-size: 1.1em;
      margin: 10px;
      border: 2px solid #ccc;
      border-radius: 8px;
      width: 200px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>üö™ Gate Control</h1>
  <p>Enter verification code:</p>
  <input id="code" placeholder="Enter code" />
  <br>
  <button id="openGate">Open Gate</button>

  <script>
    const ws = new WebSocket("ws://localhost:8765");

    ws.onopen = () => console.log("‚úÖ Connected to gate server");
    ws.onerror = (e) => console.error("‚ùå WebSocket error:", e);

    document.getElementById("openGate").onclick = () => {
      const code = document.getElementById("code").value.trim();
      if (code === "1234") { // Replace this with your real verification code
        ws.send(JSON.stringify({ open: true }));
        alert("üîì Opening gate...");
      } else {
        alert("‚ùå Invalid verification code");
      }
    };
  </script>
</body>
</html>
