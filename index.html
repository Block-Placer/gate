<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gate Access</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(135deg, #1e90ff, #00bcd4);
      color: white;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }
    input {
      padding: 10px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      outline: none;
      text-align: center;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      background-color: #fff;
      color: #1e90ff;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #f1f1f1;
    }
    #message {
      margin-top: 20px;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <h1>Enter Verification Code</h1>
  <input type="text" id="codeInput" placeholder="Enter your code">
  <button onclick="sendGateRequest()">Open Gate</button>
  <div id="message"></div>

  <script>
    const validCodes = ["1234", "5678", "2468", "9999"]; // ‚úÖ Add all your valid codes here
    const wsUrl = "wss://gatesystem.loca.lt";
    let ws;
    const messageBox = document.getElementById("message");

    function connectWebSocket() {
      ws = new WebSocket(wsUrl);

      ws.onopen = () => {
        console.log("‚úÖ Connected to gate server");
        messageBox.textContent = "‚úÖ Connected to gate system";
        messageBox.style.color = "lightgreen";
      };

      ws.onclose = () => {
        console.log("‚ùå Disconnected from gate server");
        messageBox.textContent = "‚ö†Ô∏è Gate system offline";
        messageBox.style.color = "yellow";
        // Try to reconnect automatically
        setTimeout(connectWebSocket, 3000);
      };

      ws.onerror = (err) => {
        console.error("WebSocket error:", err);
      };
    }

    function sendGateRequest() {
      const code = document.getElementById("codeInput").value.trim();

      if (!ws || ws.readyState !== WebSocket.OPEN) {
        messageBox.textContent = "‚ö†Ô∏è Gate system not connected.";
        messageBox.style.color = "yellow";
        return;
      }

      if (validCodes.includes(code)) {
        ws.send("open_gate");
        messageBox.textContent = "üîì Gate opening...";
        messageBox.style.color = "lightgreen";
      } else {
        messageBox.textContent = "‚ùå Invalid verification code.";
        messageBox.style.color = "red";
      }
    }

    connectWebSocket();
  </script>
</body>
</html>
