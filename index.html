<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gate Access</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(135deg, #1e90ff, #00bcd4);
      color: white;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }
    .code-inputs {
      display: flex;
      gap: 10px;
      justify-content: center;
    }
    .code-box {
      width: 50px;
      height: 60px;
      font-size: 2rem;
      text-align: center;
      border: none;
      border-radius: 8px;
      outline: none;
      background: white;
      color: #1e90ff;
      font-weight: 600;
      transition: 0.2s;
    }
    .code-box:focus {
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.8);
    }
    button {
      margin-top: 25px;
      padding: 10px 25px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      background-color: #fff;
      color: #1e90ff;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #f1f1f1;
    }
    #message {
      margin-top: 25px;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <h1>Enter Verification Code</h1>

  <div class="code-inputs">
    <input type="text" maxlength="1" class="code-box" id="code1" autofocus>
    <input type="text" maxlength="1" class="code-box" id="code2">
    <input type="text" maxlength="1" class="code-box" id="code3">
    <input type="text" maxlength="1" class="code-box" id="code4">
  </div>

  <button onclick="sendGateRequest()">Open Gate</button>
  <div id="message"></div>

  <script>
    const validCodes = ["1234", "5678", "2468", "9999"]; // ✅ Add all valid codes here
    const wsUrl = "wss://gatesystem.loca.lt";
    let ws;
    const messageBox = document.getElementById("message");

    function connectWebSocket() {
      ws = new WebSocket(wsUrl);

      ws.onopen = () => {
        console.log("✅ Connected to gate server");
        messageBox.textContent = "✅ Connected to gate system";
        messageBox.style.color = "lightgreen";
      };

      ws.onclose = () => {
        console.log("❌ Disconnected from gate server");
        messageBox.textContent = "⚠️ Gate system offline";
        messageBox.style.color = "yellow";
        setTimeout(connectWebSocket, 3000);
      };

      ws.onerror = (err) => console.error("WebSocket error:", err);
    }

    function getCode() {
      return [...document.querySelectorAll(".code-box")].map(i => i.value).join("");
    }

    function sendGateRequest() {
      const code = getCode();

      if (!ws || ws.readyState !== WebSocket.OPEN) {
        messageBox.textContent = "⚠️ Gate system not connected.";
        messageBox.style.color = "yellow";
        return;
      }

      if (validCodes.includes(code)) {
        ws.send("open_gate");
        messageBox.textContent = "🔓 Gate opening...";
        messageBox.style.color = "lightgreen";
      } else {
        messageBox.textContent = "❌ Invalid verification code.";
        messageBox.style.color = "red";
      }
    }

    document.querySelectorAll(".code-box").forEach((box, index, boxes) => {
      box.addEventListener("input", () => {
        if (box.value && index < boxes.length - 1) boxes[index + 1].focus();
      });
      box.addEventListener("keydown", (e) => {
        if (e.key === "Backspace" && !box.value && index > 0) boxes[index - 1].focus();
      });
    });

    connectWebSocket();
  </script>
</body>
</html>
